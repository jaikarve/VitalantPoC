    <ActionBar class="action-bar">
        <!-- 
        Use the NavigationButton as a side-drawer button in Android
        because ActionItems are shown on the right side of the ActionBar
        -->
        <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
        <!-- 
        Use the ActionItem for IOS with position set to left. Using the
        NavigationButton as a side-drawer button in iOS is not possible,
        because its function is to always navigate back in the application.
        -->
        <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()" ios.position="left">
        </ActionItem>
        <ActionItem (tap)="addMe()" ios.systemIcon="4" android.systemIcon="ic_menu_add" text="Add" ios.position="right"></ActionItem>
        <ActionItem ios.systemIcon="13" ios.position="right" style="color:white;" android.systemIcon="ic_menu_refresh"
        (tap)="syncMe()"></ActionItem>
    
        <Label class="action-bar-title" text="Expenses"></Label>
    </ActionBar>

    <ListView class="list-group" [items]="items">
            <ng-template let-item="item">
                <GridLayout class="list-group-item" rows="*, *" columns="*,*" (tap)="goToDetails(item)">
                    <Label row="0" col="0" [text]="item.Purpose" class="list-group-item-heading"></Label>
                    <Label row="0" col="1" class="list-group-item-heading">
                        <FormattedString>
                            <Span text="&#36;"></Span>
                            <Span [text]="item.Amount"></Span>
                        </FormattedString>
                    </Label>
                    <Label row="1" col="0" [text]="item.Date" class="list-group-item-text"></Label>
                </GridLayout>
            </ng-template>
    </ListView>
